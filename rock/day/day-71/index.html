        <h1 class="title">Day 71</h1><div class="day-link"><div><a href="../day-70/index.html">Yesterday ☜</a></div><div><a href="../day-72/index.html">☞ Tomorrow</a></div></div><p><img src="../album/%E4%B8%8B%E7%94%B0%E9%80%B8%E9%83%8E--love-songs-and-lamentations.jpg" alt="Giant gorgeous album cover"/></p><p class="piece-info"><span class="jpns" lang="jp">下田逸郎</span><span class="piece-info-separator"> ◆ </span><a href="https://youtu.be/ue0rr3AhaZQ">Love Songs And Lamentations</a><span class="piece-info-separator"> ◆ </span>1973</p><p>好像也叫<span class="jpns" lang="jp">「飛べない鳥、飛ばない鳥」</span>。</p><p>还是 Xerf Xpec 老兄传的，感谢。风格的话，灵魂民谣？感觉很神奇。歌里能听到三个声音，一个普通男声，一个女声，还有一个浑厚男声，配合得很好，互相呼应、伴奏，十分享受。</p>
